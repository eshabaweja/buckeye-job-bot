<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: #333;
      }
      .input-section {
        margin-bottom: 16px;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        font-family: monospace;
        box-sizing: border-box;
        resize: vertical;
      }
      button {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 8px;
        margin-top: 8px;
      }
      button:hover {
        background-color: #0052a3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .button-secondary {
        background-color: #6c757d;
      }
      .button-secondary:hover {
        background-color: #5a6268;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
      }
      .status.info {
        background-color: #e7f3ff;
        color: #0066cc;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .job-list {
        margin-top: 12px;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px;
      }
      .job-item {
        padding: 4px 0;
        font-size: 12px;
        color: #666;
        word-break: break-all;
      }
      .controls {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <h1>Workday Job Application Helper</h1>
    
    <div class="input-section">
      <label for="jobUrls" style="display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500;">Job URLs (one per line):</label>
      <textarea id="jobUrls" placeholder="https://example.myworkdayjobs.com/job/123&#10;https://example.myworkdayjobs.com/job/456"></textarea>
      <button id="addUrls">Add URLs</button>
    </div>

    <div class="controls">
      <button id="openNext" disabled>Open Next Job</button>
      <button id="openAll" disabled>Open All Jobs</button>
      <button id="clearList" class="button-secondary">Clear List</button>
    </div>

    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #ddd;">
      <div style="font-size: 13px; font-weight: 500; margin-bottom: 8px;">Resume Upload:</div>
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" style="display: none;">
      <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
        <button id="selectResume" class="button-secondary" style="margin-top: 0;">Select Resume</button>
        <span id="resumeFileName" style="font-size: 12px; color: #666; flex: 1;">No resume selected</span>
      </div>
      <div id="resumeStatus" style="font-size: 11px; color: #666; margin-top: 4px;"></div>
    </div>

    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #ddd;">
      <div style="font-size: 13px; font-weight: 500; margin-bottom: 8px;">Questionnaire Answers:</div>
      <div style="margin-bottom: 8px;">
        <label style="display: block; font-size: 12px; margin-bottom: 4px; color: #333;">Active OSU Employee?</label>
        <select id="employeeAnswer" style="width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px;">
          <option value="">Select answer...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div style="margin-bottom: 8px;">
        <label style="display: block; font-size: 12px; margin-bottom: 4px; color: #333;">Currently Enrolled at OSU?</label>
        <select id="enrolledAnswer" style="width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px;">
          <option value="">Select answer...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div id="answersStatus" style="font-size: 11px; color: #666; margin-top: 4px;"></div>
    </div>

    <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #ddd;">
      <div style="font-size: 13px; font-weight: 500; margin-bottom: 8px;">Current Tab Actions:</div>
      <button id="clickApply" class="button-secondary">Click Apply Button</button>
    </div>

    <div id="status"></div>
    <div id="jobList" class="job-list" style="display: none;"></div>

    <script src="popup.js"></script>
  </body>
</html>
